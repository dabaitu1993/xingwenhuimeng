<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - 页面未找到 | 星文绘梦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#0b1f3a; --panel:#0c1f41; --text:#eaf2ff; --muted:#b8c7e6;
        --brand-start:#2f7dff; --brand-end:#62c8ff; --border:#2a3c5e;
      }
      html,body{height:100%}
      body{margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif; background:radial-gradient(1200px 600px at 50% -10%, #12305e 0%, #0b1f3a 60%, #081428 100%); color:var(--text);}
      .wrap{min-height:100%; display:grid; place-items:center; padding:24px}
      .card{position:relative; max-width:960px; width:100%; border:1px solid var(--border); border-radius:16px; overflow:hidden; background:linear-gradient(180deg, rgba(8,20,40,.80), rgba(8,20,40,.55)); box-shadow:0 16px 40px rgba(13,70,150,.18)}
      .inner{display:grid; gap:20px; padding:40px; text-align:center}
      .code{font-size:clamp(72px, 12vw, 160px); line-height:1; font-weight:800; letter-spacing:.06em; margin:8px 0; background:linear-gradient(135deg, var(--brand-start), var(--brand-end)); -webkit-background-clip:text; background-clip:text; color:transparent;}
      .title{font-size:clamp(22px, 3.6vw, 34px); font-weight:700}
      .desc{font-size:clamp(14px, 2.4vw, 18px); color:var(--muted)}
      .actions{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:8px}
      .btn{display:inline-flex; align-items:center; gap:8px; padding:12px 18px; border-radius:12px; border:1px solid var(--border); color:#fff; text-decoration:none; font-weight:600; background:linear-gradient(135deg, var(--brand-start), var(--brand-end)); box-shadow:0 10px 28px rgba(47,125,255,.32)}
      .btn.secondary{background:transparent; color:var(--text)}
      .btn:hover{transform:translateY(-1px); box-shadow:0 16px 38px rgba(47,125,255,.42)}
      .hint{margin-top:8px; font-size:13px; color:#9fb2d9}
      /* 装饰性 SVG */
      .art{position:absolute; inset:auto -40px -40px auto; opacity:.22; filter:drop-shadow(0 12px 24px rgba(13,70,150,.18))}
      .art svg{width:200px; height:200px; display:block}
      @media (max-width:640px){ .inner{padding:28px} .art{display:none} }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" role="main" aria-labelledby="nf-title">
        <div class="inner">
          <div class="code" aria-hidden="true">404</div>
          <h1 id="nf-title" class="title">页面走丢了</h1>
          <p class="desc">你来到了星海的边缘。该页面可能被移动或不存在。</p>
          <div class="actions">
            <a class="btn" href="./index.html" aria-label="返回首页">
              <!-- home icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 10.5L12 3l9 7.5v9a1.5 1.5 0 0 1-1.5 1.5h-4.5V14.5h-6V21H4.5A1.5 1.5 0 0 1 3 19.5v-9z" stroke="#ffffff" stroke-width="1.6"/></svg>
              返回首页
            </a>
            <a class="btn secondary" href="./index.html#portfolio" aria-label="浏览作品">浏览作品</a>
          </div>
          <p class="hint">如果你认为这是个错误，请联系站点维护者。</p>
        </div>
        <div class="art" aria-hidden="true">
          <!-- decorative planet/star -->
          <svg viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#2f7dff"/>
                <stop offset="1" stop-color="#62c8ff"/>
              </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="40" fill="url(#g)"/>
            <ellipse cx="80" cy="110" rx="58" ry="14" fill="#133a6b" opacity=".6"/>
            <circle cx="22" cy="36" r="3" fill="#9fc7ff"/>
            <circle cx="140" cy="24" r="2.5" fill="#9fc7ff"/>
            <circle cx="18" cy="128" r="2" fill="#9fc7ff"/>
          </svg>
        </div>
      </main>
    </div>
  </body>
</html>
